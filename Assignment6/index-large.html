<html>

    <head>
<link rel="stylesheet" href="phone-large.css"/>
<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">


    </head>

    <body>


    <p>Please Press on the Buttons to move around , Thanks</p>

<div class="tab">
  <button id="btnDialer"class="tablinks" >Dialer</button>
  <button id="btnContact" >Contact</button>
  <button id="btnAddContact" >Add Contact</button>
</div>
<div id="content">
<div id="Dialer" class="Dialer1">
  <h3>Dialer</h3>
  <form class="pure-form pure-form-stacked">
	  <input id="name" type="text">
</form>
<button type="input" class="btnRow1" id="btn1"> 1 </button>
<button type="input" class="btnRow1" id="btn2"> 2 </button>
<button type="input" class="btnRow1" id="btn3"> 3 </button>
<br>
<button type="input" class="btnRow1" id="btn4"> 4 </button>
<button type="input" class="btnRow1" id="btn5"> 5 </button>
<button type="input" class="btnRow1" id="btn6"> 6 </button>
<br>
<button type="input" class="btnRow1" id="btn7"> 7 </button>
<button type="input" class="btnRow1" id="btn8"> 8 </button>
<button type="input" class="btnRow1" id="btn9"> 9 </button>
<br>
<button type="input" class="btnRow1" id="btn*"> * </button>
<button type="input" class="btnRow1" id="btn0"> 0</button>
<button type="input" class="btnRow1" id="btnn"> # </button>
<br>
<button type="input" class="btnRow1"> Dial </button>
<button type="input" class="btnRow1"> Clear </button>

</div>

<div id="Contact" class="Contact1">
  <h3> List of Contacts </h3>
  <button type="input" class="btnRow1"> Shaun</button>
  <button type="input" class="btnRow1"> Tammy </button>
  <button type="input" class="btnRow1"> Ali </button>
  <br>
  <button type="input" class="btnRow1"> Alex </button>
  <button type="input" class="btnRow1"> Francesca </button>
  <button type="input" class="btnRow1"> Jesse </button>
  <br>
  <button type="input" class="btnRow1"> Okie </button>
  <button type="input" class="btnRow1"> Nadra </button>
  <button type="input" class="btnRow1"> Philip </button>
</div>

<div id="addContact" class="addContact1">
  <h3>Add Contact</h3>
  <form class="pure-form pure-form-stacked">
	  <label for="name">Name</label>
	  <input id="name" placeholder="Jane Smith">
    <label for="phone">Phone Number</label>
    <input id="Phone" placeholder="123-456-789">
    <label for="email"> Email </label>
    <input id="email" placeholder="jane.smith@colorado.edu"
</form>

</div>
  <a href="index.html"> Toggle back to normal mode </a>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="phone.js"></script>


    </body>


</html>
